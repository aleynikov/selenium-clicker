proxy: &proxy
  default: !include lang-proxy.yaml

deu-mob-ban:
  lang: 'deu'
  proxy:
    <<: *proxy
  device:
    type: mobile
    name:
      - 'Nexus 5'
      - 'iPhone X'
      - 'Apple iPhone 6'
      - 'Apple iPhone 6 Plus'
      - 'Galaxy S5'
      - 'Pixel 2'
      - 'Pixel 2 XL'
      - 'Samsung Galaxy S III'
      - 'Samsung Galaxy S4'
      - 'Nexus 6'
      - 'Galaxy S III'
      - 'Nokia N9'
